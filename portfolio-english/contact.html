    <figure>
      <img
        class="page-bg"
        src="../assets/img/leaf.jpg"
        alt="image-of-an-autumnal-leaf"
      />
    </figure>
    <section class="base page-bg back"></section>
    <main>
      <fieldset class="push-down120 mb-5">
        <div
          class="contact-body container border mt-3 push-down80"
        >
          <div class="row">
            <div
              class="contact-head col-12 py-5 px-5 text-center"
            >
              <h1 class="montserrat bold">Contact me</h1>
              <h4 class="montserrat mt-3">
                Send me a message for informations about the
                services I offer and for general questions!
              </h4>
            </div>
            <div class="col-12 py-5 px-5">
              <h1>Contact form</h1>
              <div class="form-group">
                <label
                  class="montserrat mt-4 mb-2"
                  for="name"
                >
                  Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your name..."
                  required
                />
              </div>
              <div class="form-group">
                <label
                  class="montserrat mt-4 mb-2"
                  for="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                >
                  Email
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your email..."
                  required
                />
              </div>
              <div class="form-group">
                <label
                  class="montserrat mt-4 mb-2"
                  for="message"
                >
                  Message
                </label>
                <textarea
                  id="message"
                  rows="3"
                  class="form-control"
                  placeholder="Your message..."
                  required
                ></textarea>
                <button
                  id="contact-button"
                  onclick="sendMail()"
                  class="montserrat mt-4 mb-2 btn"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
