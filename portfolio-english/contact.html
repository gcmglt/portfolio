  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"

        <a
          class="navbar-brand"

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link"
              href="../index.html"

              aria-current="page"
              href="./contact.html"
              >Contact Form</a
            >
            <a
              class="nav-link"
              href="../portfolio-italian/index-it.html"

    <figure>
      <img
        class="page-bg"
        src="../assets/img/leaf.jpg"
        alt="image-of-an-autumnal-leaf"
      />
    </figure>
    <section class="base page-bg back"></section>
    <main class="push-down80 mb-3">
      <div
        class="contact-body container border mt-3 push-down80"
      >
        <div class="row push">
          <div
            class="contact-head col-12 py-5 px-5 text-center"
          >
            <h1 class="montserrat bold form-title">
              Get in touch!
            </h1>
            <h4 class="montserrat mt-3 form-description">
              Send me a message for informations about the
              services I offer and for general questions!
            </h4>
          </div>
          <div class="col-12 py-5 px-5">
            <h1 class="form-caption montserrat bold">
              Contact form
            </h1>
            <form id="contact-form">
              <input
                type="hidden"
                name="contact_number"
              />
              <div class="form-group">
                <label class="montserrat mt-4 mb-2"
                  >Name</label
                >
                <input
                  type="text"
                  name="user_name"
                  class="form-control"
                  placeholder="Your name..."
                  required
                />
              </div>
              <div class="form-group">
                <label class="montserrat mt-4 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  name="user_email"
                  class="form-control"
                  placeholder="Your email address..."
                  required
                />
              </div>
              <div class="form-group">
                <label class="montserrat mt-4 mb-2"
                  >Message</label
                >
                <textarea
                  name="message"
                  class="form-control"
                  placeholder="Your message..."
                  required
                ></textarea>
              </div>
              <input
                type="submit"
                value="Send"
                class="montserrat mt-4 mb-2 btn"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
